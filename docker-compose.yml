version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: lawai
      POSTGRES_PASSWORD: lawai
      POSTGRES_DB: lawai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawai -d lawai"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://lawai:lawai@db:5432/lawai
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploads_data:
